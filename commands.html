<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commands</title>

    <!-- Importing Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/predefined.css" />

    <!-- Importing React 18 -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <!-- Importing Less -->
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
  </head>
  <body id="root">
    <!-- Importing Compiler -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- React -->
    <script type="text/babel">
      // -----------------
      // Table Of Contents
      // -----------------
      // @Variables
      // @Contents
      // @Box
      // @Video
      // @Compiled Info
      // @Main Info
      // -----------------

      // @Variables

      let data = [
        {
          name: "/zalgo",
          src: "1-check-user-with-zalge",
          restrictions: false,
          info: "helps users to detect which users have Zalgo Text as their usernames and displays a message about which users have Zalgo names ヾ(•ω•`)o",
          about: "",
        },
        {
          name: "/change-zalgo-all",
          src: "2-change-zalgo-all",
          restrictions: true,
          info: "helps moderators/admininstrators of the server to change all the Zalgo usernames inside the server and gives them a nickname and a final output of the change (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧",
          about: "",
        },
        {
          name: "/log-channel",
          src: "3-log-channel",
          restrictions: true,
          info: ":D",
          about: "",
        },
        {
          name: "/nick-type",
          src: "4-nick-type",
          restrictions: true,
          info: ":D",
          about: "",
        },
        {
          name: "/set-role",
          src: "5-set-role",
          restrictions: true,
          info: ":D",
          about: "",
        },
      ];
      // @Contents
      class Contents extends React.Component {
        render() {
          return;
        }
      }

      // @Box
      class Box extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          return (
            <span class="code column">
              <span>
                <strong>Restrictions:</strong>{" "}
                <span>{this.props.restrictions}</span>
              </span>
              <span>
                <strong>Ephemeral | Hidden From Chat:</strong>{" "}
                <span>{this.props.hidden ? "True | Yes" : "False | No"}</span>
              </span>
            </span>
          );
        }
      }

      // @Video
      class Video extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          return (
            <video
              class="video"
              src={"assets/videos/" + this.props.src + ".mp4"}
              type="video/mp4"
              controls
              autoplay
            ></video>
          );
        }
      }

      // @Compiled Info
      class CompiledInfo extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          return (
            <div>
              {/* Header */}
              <h3 id={this.props.title.split("/")[1].toLowerCase() || ""}>
                {this.props.title || ""}
              </h3>

              {/* Restriction Box */}
              {!this.props.restrictions ? (
                <Box restrictions="None" hidden={true} />
              ) : (
                <Box
                  restrictions="Manage Server Role (Required)"
                  hidden={false}
                />
              )}

              {/* Info */}
              <p>
                <strong>{this.props.title.toLowerCase() || ""}</strong>{" "}
                {this.props.children}
              </p>

              {/* Mp4 video */}
              <Video src={this.props.src} />
            </div>
          );
        }
      }

      // @List
      class List extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          return (
            <li>
              <a href={this.props.title.split("/")[1].toLowerCase()}>
                {this.props.title}
              </a>{" "}
              <span>{this.props.about}</span>
            </li>
          );
        }
      }

      // @Main App
      class App extends React.Component {
        render() {
          return (
            <main>
              {/* Navigation */}
              <div class="navigation row space-between vr-center">
                <div class="logo">Emilia Bot</div>
                <nav>
                  <ul class="nav-items row no-bullets">
                    <li>
                      <a href="/index.html">Home</a>
                    </li>
                    <li>
                      <a href="/index.html">Commands</a>
                    </li>
                    <li>
                      <a href="/index.html">Support</a>
                    </li>
                  </ul>
                </nav>
              </div>

              <article id="root" class="constraints">
                <h1 class="primary-color">Commands And Info</h1>
                {/* Contents */}
                <h2>Contents</h2>
                <ul class="commands-list">
                  {data.map((item, index) => {
                    <List title={item.name} about={item.about} key={index} />;
                  })}
                </ul>

                {/* Content Data */}
                <div class="compiled-info">
                  {data.map((item, index) => (
                    <CompiledInfo
                      title={item.name}
                      src={item.src}
                      restrictions={item.restrictions}
                      key={index}
                    >
                      {item.info}
                    </CompiledInfo>
                  ))}
                </div>
              </article>
            </main>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
