<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commands</title>

    <!-- Importing Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/predefined.css" />

    <!-- Importing React 18 -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <!-- Importing Less -->
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
  </head>
  <body id="root">
    <!-- Importing Compiler -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- React -->
    <script type="text/babel">
      // -----------------
      // Table Of Contents
      // -----------------
      // @Variables
      // @Contents
      // @Box
      // @Video
      // @Compiled Info
      // @List
      // @Main Info
      // -----------------

      // @Variables

      let data = [
        {
          name: "/zalgo",
          src: "1-check-user-with-zalge",
          restrictions: false,
          info: "helps users to detect which users have Zalgo Text as their usernames and displays a message about which users have Zalgo names ヾ(•ω•`)o",
          about: "Check every user with Zalgo Name",
        },
        {
          name: "/change-zalgo-all",
          src: "2-change-zalgo-all",
          restrictions: true,
          info: "helps moderators/admininstrators of the server to change all the Zalgo usernames inside the server and gives them a nickname and a final output of the change (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧",
          about: "Change every Zalgo username",
        },
        {
          name: "/nick-type",
          src: "4-nick-type",
          restrictions: true,

          info: "allows moderators/admininstrators to set a specific type of nick name.",
          moreInfo: "'0' means that user will be given a random name ",
          moreInfo2:
            "'1' means that most of the zalgo will be removed from zalgo names (experimental)",

          about: "Setting a type of Zalgo Conversion",
        },
        {
          name: "/log-channel",
          src: "3-log-channel",
          restrictions: true,
          info: "sets a channel where data is logged and displayed in embeds (requires Embed Links permission). There are two cases where it displays logs:",
          moreInfo: "When users joins with a Zalgo Name",
          moreInfo2: "When user tries to change the name",
          about: "Setting Logs",
        },

        {
          name: "User Restrictions",
          src: "user-restrictions",
          restrictions: "none",
          info: "are restrictions imposed on the users that a normal user can do, unlike an server manager that can perform every command",
          about: "",
        },
        {
          name: "Automatic On-Join Conversion",
          src: "automatic-onjoin-conversion",
          restrictions: "none",
          info: "is an automatic utility which checks for each user's name that joins and changes it.",
          about: "",
        },
        {
          name: "Automatic Change Name Conversion",
          src: "name-change-conversion",
          restrictions: "none",
          info: "is an automatic utility which checks for each user's name that tries to change their name and changes it.",
          about: "",
        },
        {
          name: "Private Channel",
          src: "private-channel",
          restrictions: "none",
          info: "is something to be careful about, if the bot does not have the permisson to talk in it, it won't owo.",
          about: "",
        },
      ];
      // @Contents
      class Contents extends React.Component {
        render() {
          return;
        }
      }

      // @Box
      class Box extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          return (
            <span class="code column">
              <span>
                <strong>Restrictions:</strong>{" "}
                <span>{this.props.restrictions}</span>
              </span>
              <span>
                <strong>Ephemeral | Hidden From Chat:</strong>{" "}
                <span>{this.props.hidden ? "True | Yes" : "False | No"}</span>
              </span>
            </span>
          );
        }
      }

      // @Video
      class Video extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          return (
            <video
              class="video"
              src={"assets/videos/" + this.props.src + ".mp4"}
              type="video/mp4"
              controls
              autoplay
            ></video>
          );
        }
      }

      // @Compiled Info
      class CompiledInfo extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          return (
            <div>
              {/* Header */}
              <h3
                id={
                  this.props.title.includes("/")
                    ? this.props.title.split("/")[1] || ""
                    : this.props.title
                }
              >
                {this.props.title || ""}
              </h3>

              {/* Restriction Box */}
              {this.props.restrictions != "none" &&
                (!this.props.restrictions ? (
                  <Box restrictions="None" hidden={true} />
                ) : (
                  <Box
                    restrictions="Manage Server Role (Required)"
                    hidden={false}
                  />
                ))}

              {/* Info */}
              <p>
                <strong>
                  {this.props.title.includes("/")
                    ? this.props.title.split("/")[1] || ""
                    : this.props.title}
                </strong>{" "}
                {this.props.children}
                {this.props.moreInfo && (
                  <ul>
                    <li>{this.props.moreInfo}</li>
                    <li>{this.props.moreInfo2}</li>
                  </ul>
                )}
              </p>

              {/* Mp4 video */}
              {this.props.src && <Video src={this.props.src} />}
            </div>
          );
        }
      }

      // @List
      class List extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          return (
            <li>
              <a
                href={`#${
                  this.props.title.includes("/")
                    ? this.props.title.split("/")[1] || ""
                    : this.props.title
                }`}
              >
                {this.props.title}
              </a>{" "}
              <span>{this.props.about}</span>
            </li>
          );
        }
      }

      // @Main App
      class App extends React.Component {
        render() {
          return (
            <main>
              {/* Navigation */}
              <div class="navigation row space-between vr-center">
                <div class="logo">Emilia Bot</div>
                <nav>
                  <ul class="nav-items row no-bullets">
                    <li>
                      <a href="/index.html">Home</a>
                    </li>
                    <li>
                      <a href="/commands.html">Commands</a>
                    </li>
                    <li>
                      <a href="/support.html">Support</a>
                    </li>
                  </ul>
                </nav>
              </div>

              <article id="root" class="constraints">
                <h1 class="primary-color">Commands And Info</h1>
                {/* Contents */}
                <h2>Contents</h2>

                <ul class="commands-list">
                  {data.map((item, index) => (
                    <List title={item.name} about={item.about} key={index} />
                  ))}
                </ul>

                {/* Content Data */}
                <div class="compiled-info">
                  {data.map((item, index) => (
                    <CompiledInfo
                      title={item.name}
                      src={item.src}
                      restrictions={item.restrictions}
                      key={index}
                      moreInfo={item.moreInfo || false}
                      moreInfo2={item.moreInfo2 || false}
                    >
                      {item.info}
                    </CompiledInfo>
                  ))}
                </div>
              </article>
            </main>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
